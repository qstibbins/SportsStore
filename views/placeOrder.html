<style>
    .ng-invalid.ng-dirty{
        background-color: lightpink;
    }
    .ng-valid.ng-dirty{
        background-color: lightgreen;
    }
    span.error{
        color: red;
        font-weight: bold;
    }
</style>

<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your order right away!</p>

<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" class="form-control" ng-model="data.shipping.name" required />
            <span class="error" ng-if="shippingForm.name.$dirty && shippingForm.name.$error.required">
                Please enter a name
            </span>
        </div>

        <h3>Address</h3>

        <div class="form-group">
            <label for="street">Street Address</label>
            <input id="street" name="street" type="text" class="form-control" ng-model="data.shipping.street" required />
            <span class="error" ng-if="shippingForm.street.$dirty && shippingForm.street.$error.required">
                Please enter a street address
            </span>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input id="city" name="city" type="text" class="form-control" ng-model="data.shipping.city" required />
            <span class="error" ng-if="shippingForm.city.$dirty && shippingForm.city.$error.required">
                Please enter a city
            </span>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input id="state" name="state" type="text" class="form-control" ng-model="data.shipping.state" required />
            <span class="error" ng-if="shippingForm.state.$dirty && shippingForm.state.$error.required">
                Please enter a state
            </span>
        </div>
        <div class="form-group">
            <label>Zip</label>
            <input name="zip" class="form-control" ng-model="data.shipping.zip" required />
            <span class="error" ng-if="shippingForm.zip.$dirty && shippingForm.zip.$error.required">
                Please enter a zip
            </span>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" name="country" type="text" class="form-control" ng-model="data.shipping.country" required />
            <span class="error" ng-if="shippingForm.country.$dirty && shippingForm.country.$error.required">
                Please enter a Country
            </span>
        </div>

        <h3>Options</h3>
        <div class="checkbox">
            <label>
                <input name="giftwrap" type="checkbox" ng-model="data.shipping.giftwrap" />
                Gift wrap these items.
            </label>
        </div>

        <div class="text-center">
            <button ng-click="sendOrder(data.shipping)" class="btn btn-primary" ng-disabled="shippingForm.$invalid">Complete order</button>
        </div>
    </div>
</form>
