<style>
    .lead .col-xs-4 {
        padding-left: 0px;
    }
</style>
<div class="container">
    <div class="lead row" ng-controller="cartSummaryCtrl">

        <div class="row alert alert-warning" ng-if="cartData.length == 0">
            There are no products in your cart
            <a href="#/products">Click here to return to catalogue</a>
        </div>
        <div ng-if="cartData.length > 0">
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Item</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in cartData">
                            <td class="text-center">{{product.count}}</td>
                            <td class="text-left">{{product.name}}</td>
                            <td class="text-right">{{product.price | currency}}</td>
                            <td class="text-right">{{product.price * product.count | currency}}</td>
                            <td>
                                <button  ng-click="remove(product.id)" class="btn btn-sm btn-warning">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-right" colspan="3">Total:</td>
                            <td class="text-right">
                                {{total() | currency}}
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <div class="text-center">
                    <a class="btn btn-primary" href="#/products">Continue shopping</a>
                    <a class="btn btn-primary" href="#/placeorder">Place order</a>
                </div>
            </div>
        </div>
    </div>
</div>
